jobs:
  test:
    executor:
      name: node/default
      tag: 'lts'
    steps:
      - checkout
      - run:
          command: npm install @mapbox/node-pre-gyp node-fetch
      - run:
          command: npm ci
      - run:
          command: npm run test
orbs:
  node: 'circleci/node@2.1.0'
version: 2.1
workflows:
  test_my_app:
    jobs:
      - test
